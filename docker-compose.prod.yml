# Production docker-compose with internal networking only
# Use this with a reverse proxy (nginx, traefik, etc.) that handles external access
# Containers communicate internally via service names: 'api', 'web', 'postgres'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: riseup-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-riseup}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-riseup_password}
      POSTGRES_DB: ${POSTGRES_DB:-riseup_africa}
    # No port mapping - access only from within Docker network
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-riseup}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - riseup-network
    restart: unless-stopped

  # API Service
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: riseup-api
    environment:
      NODE_ENV: production
      PORT: 4000
      DATABASE_URL: postgresql://${POSTGRES_USER:-riseup}:${POSTGRES_PASSWORD:-riseup_password}@postgres:5432/${POSTGRES_DB:-riseup_africa}?schema=public
      JWT_SECRET: ${JWT_SECRET:-change-this-in-production}
    # No port mapping - access via reverse proxy or service name 'api:4000' from within network
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - riseup-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Web Application
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://api:4000}
    container_name: riseup-web
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://api:4000}
    # No port mapping - access via reverse proxy or service name 'web:3000' from within network
    depends_on:
      - api
    networks:
      - riseup-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local

networks:
  riseup-network:
    driver: bridge

